{% extends 'base.html' %}

{% block content %}
<div class="col-sm-9">
	<h1>Edit Comment</h1>
	{% if comment.author == user %}
		<div class="form-group">
			<form method="POST">
				{% csrf_token %}
				{{ form.as_p }}
				<button class="btn btn-default" type="submit">Save</button>
			</form>
		</div>
	{% else %}
		<p>Um... sir, you can't edit this. I don't know how you got here, but just leave.</p>
	{% endif %}
</div>
{% endblock %}
