{% extends 'base.html' %}

{% block content %}
<div class="col-sm-9">
	<h1>New Post</h1>
	<div class="form-group">
		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-default" type="submit">Create Post</button>
		</form>
	</div>
</div>
{% endblock %}
